<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stok Gudang Divisi PP</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body class="dark">
  <header>
    <h1>Stok Gudang Divisi PP</h1>
    <div class="auth-controls">
      <input type="text" id="userNameInput" placeholder="Masukkan nama Anda..." />
      <button id="saveUserNameBtn">Simpan Nama</button>
      <span id="currentUserDisplay"></span>
      <button id="darkModeToggle" title="Toggle Dark/Light Mode">ðŸŒ™</button>
    </div>
  </header>

  <main class="container">
    <section class="left-col">
      <section class="card">
        <div class="card-header">
          <h2>Ubah Stok Produk</h2>
        </div>
        <form id="productForm" class="form-grid">
          <input type="text" id="productName" placeholder="Nama Produk (jika baru/sudah ada)" required />
          <input type="text" id="productCategory" placeholder="Kategori (isi manual)" required />
          <input type="number" id="productQty" placeholder="Jumlah yang diubah (+/-)" min="1" required />
          <div class="actions-row" style="border: none; padding-top: 0.5rem;">
            <button type="button" id="addProductStockBtn">Tambahkan Stok</button>
            <button type="button" id="subtractProductStockBtn" class="danger">Kurangkan Stok</button>
          </div>
        </form>
      </section>

      <section class="card">
        <div class="card-header">
          <h2>Daftar Produk</h2>
        </div>
        <div class="filters">
          <input type="text" id="searchInput" placeholder="Cari produk..."/>
        </div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Nama</th>
                <th>Jumlah</th>
                <th>Kategori</th>
                <th>Dibuat oleh</th>
              </tr>
            </thead>
            <tbody id="productList"></tbody>
          </table>
        </div>
        <div class="actions-row">
          <span>Export Data:</span>
          <button id="exportCSV">CSV</button>
          <button id="exportExcel">Excel</button>
        </div>
      </section>
    </section>

    <section class="right-col">
        <section class="card">
            <div class="card-header">
              <h2>Grafik Stok per Kategori</h2>
            </div>
            <canvas id="stockChart"></canvas>
            <small class="muted">Grafik mengikuti hasil filter produk saat ini.</small>
        </section>

        <section class="card">
            <div class="card-header">
              <h2>Riwayat</h2>
            </div>
            <div class="filters history-filters">
                <input type="date" id="historyDateFilter" title="Pilih tanggal spesifik" />
                <input type="text" id="historySearch" placeholder="Cari di riwayat..."/>
            </div>
            <div class="table-wrap">
              <table>
                <thead>
                  <tr>
                    <th>Waktu</th>
                    <th>Aksi</th>
                    <th>Nama Produk</th>
                    <th>Perubahan</th>
                    <th>Oleh</th>
                  </tr>
                </thead>
                <tbody id="historyList"></tbody>
              </table>
            </div>
        </section>
    </section>
  </main>

  <footer>
    <p>ðŸ“¦ Stok Gudang Divisi PP â€” Firebase & Chart.js (Realtime)</p>
  </footer>

  <script src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
